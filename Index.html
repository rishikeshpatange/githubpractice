<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="progressBarContainer">
            <div class="progressBarContent">
                <h1>4.5</h1>
                <p>Human risk score</p>
            </div>
            <div class="progressbar_rating_number">
                <p>0.0</p>
                <p>10.0</p>

            </div>
            <div class="progress-stacked">
                <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0"
                    aria-valuemax="100" style="width: 20%;">
                    <div class="progress-bar"></div>
                </div>
                <span class="progressDivider"></span>
                <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0"
                    aria-valuemax="100" style="width: 20%">
                    <div class="progress-bar bg-success"></div>
                </div>
                <span class="progressDivider"></span></span>
                <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0"
                    aria-valuemax="100" style="width: 10%">
                    <div class="progress-bar bg-info"></div>
                </div>
                <span class="progressDivider"></span></span>

            </div>

        </div>
    </div>
    <div class="rating_chart_container">
        <div class="rating_chart">
            <div class="main_title">
                <h1>India</h1>
                <p>2.5</p>
            </div>
            <div class="rating_chart_column_title">
                <p>INDIVIDUAL</p>
                <p>HUMAN RISK SCORE</p>
            </div>
            <span class="rating_column_line"></span>
            <div class="rating_chart_row">
                <div class="rating_chart_row_content">
                    <h3>#1</h3>
                    <h3>Louise Coeba</h3>
                </div>
                <div class="rating_chart_row_content">
                    <p>Louise Coeba</p>
                </div>
            </div>
            <span class="rating_column_line"></span>
            
         
        </div>

    </div>

    </div>

    </div>



</body>
<script src="/Index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</html>
